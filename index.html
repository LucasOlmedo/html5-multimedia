<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar-header">
        <h1 class="navbar-brand">Multimedia</h1>
    </header>
    <section>
        <h1 class="title">Introduction</h1>
    </section>
    <section>
        <div class="row text-center">
            <!-- controls | autoplay | muted -->
            <video id="video" width="560" height="350" poster="img/video-poster.jpg">
                <source src="media/introcss3.mp4" type=""> Seu browser n√£o possui suporte para esse recurso.
            </video>
        </div>
        <div class="row text-center">
            <button onclick="play()">Play</button>
            <button onclick="pause()">Pause</button>
            <button onclick="stop()">Stop</button>
            <input type="range" name="volume" id="volume" min="0" max="100" value="50" onchange="volume()">
        </div>
        <br>
    </section>
<script src="js/video.js"></script>
</body>
</html>
